<div class="border-b-2 border-green-600 p-8">
  <div class="flex flex-row justify-between">
    <span>Proveedor: {{ currentOrder().provider.name }}</span>
    <span>Fecha: {{ currentOrder().date | date: 'dd/MM/yyyy' }}</span>
    <span>Usuario: {{ currentOrder().user }}</span>
    <span>Precio: {{ total() }}</span>
  </div>
  <div *ngFor="let product of currentOrder().products" >
    <app-orders-product-detail [product]="product"></app-orders-product-detail>
  </div>
</div>
