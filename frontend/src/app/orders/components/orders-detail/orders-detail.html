<div class="border-b-2 border-green-600 p-8">
  <div class="flex flex-row justify-between">
    <span>Proveedor: {{ currentOrder().provider.name }}</span>
    <span>Fecha: {{ currentOrder().date | date: 'dd/MM/yyyy' }}</span>
    <span>Usuario: {{ currentOrder().user }}</span>
    <span>Precio: {{ total() }}</span>
  </div>

  <div class="flex flex-row justify-end py-4" *ngIf="showTable">
    <app-orders-product-detail [products]="currentOrder().products"></app-orders-product-detail>
  </div>

  <div class="flex flex-row justify-end p-4">
    <button pButton type="button"
      [label]="showTable ? 'Ocultar tabla' : 'Mostrar tabla'"
      [ngClass]="{ 'p-button-danger': showTable, 'p-button-success': !showTable }"
      (click)="showProductTable()"
    ></button>
  </div>
</div>
